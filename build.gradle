plugins {
    id 'java-library'
    id 'idea'
    id 'jacoco'
    id 'maven-publish'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'com.example.universe.simulator.common'
version = '0.0.1'

sourceCompatibility = '11'

test {
    useJUnitPlatform()
}

jacocoTestCoverageVerification {
    dependsOn test
    afterEvaluate {
        jacocoExclusions(classDirectories)
    }

    violationRules {
        rule {
            limit {
                minimum = 1
            }
        }
    }
}

private jacocoExclusions(classDirectories) {
    classDirectories.setFrom(files(classDirectories.files.collect {
        fileTree(dir: it, exclude: [])
    }))
}

jacocoTestReport {
    dependsOn test
    afterEvaluate {
        jacocoExclusions(classDirectories)
    }
}

publishing {
    repositories {
        maven {
            name = 'GitHubPackages'
            url = System.getenv('US_GITHUB_PACKAGES_URL')
            credentials {
                username = System.getenv('US_GITHUB_PACKAGES_USER')
                password = System.getenv('US_GITHUB_PACKAGES_TOKEN')
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from components.java
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {}
