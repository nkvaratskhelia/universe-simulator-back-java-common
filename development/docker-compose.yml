services:
  consul:
    container_name: universe-simulator-consul
    image: hashicorp/consul:1.21.3
    restart: always
    command: agent
    ports:
      - "8500:8500"
    volumes:
      - consul:/consul/data
      - ./consul.json:/consul/config/consul.json
    networks:
      - universe-simulator

  rabbitmq:
    container_name: universe-simulator-rabbitmq
    image: rabbitmq:4.1.2-management
    restart: always
    hostname: universe-simulator
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq:/var/lib/rabbitmq
      - ./rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
    networks:
      - universe-simulator

  redis:
    container_name: universe-simulator-redis
    image: redis:8.0.3
    restart: always
    command: redis-server --save 60 1 --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    networks:
      - universe-simulator
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  elasticsearch:
    container_name: universe-simulator-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:9.0.4
    restart: always
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      resources:
        limits:
          memory: 2gb
    environment:
      - bootstrap.memory_lock=true
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    networks:
      - universe-simulator

  kibana:
    container_name: universe-simulator-kibana
    image: docker.elastic.co/kibana/kibana:9.0.4
    restart: always
    ports:
      - "5601:5601"
    networks:
      - universe-simulator

  logstash:
    container_name: universe-simulator-logstash
    image: docker.elastic.co/logstash/logstash:9.0.4
    restart: always
    ports:
      - "4560:4560"
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - universe-simulator

volumes:
  consul:
  rabbitmq:
  redis:
  elasticsearch:

networks:
  universe-simulator:
    name: universe-simulator
    driver: bridge
